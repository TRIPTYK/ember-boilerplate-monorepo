# Agent OS Standards Index

backend:
  application-context:
    description: Top-level app container for config, logger, ORM
  configuration:
    description: Environment variable validation using Zod schemas
  error-format:
    description: Consistent error response structure with code, message, status
  json-api-serialization:
    description: JSON:API response format for Ember frontend compatibility
  jwt-authentication:
    description: JWT tokens, generation, verification middleware, and auth flow
  mikro-orm-patterns:
    description: Runtime entity definitions with defineEntity() and em.flush()
  module-interface:
    description: ModuleInterface pattern for route registration with em.fork()
  password-hashing:
    description: Argon2 password hashing utilities
  route-classes:
    description: Class-based routes with constructor-injected dependencies
  route-schemas:
    description: Inline Zod schema validation for request/response with colocation
  scoped-middleware:
    description: Fastify register() callbacks for scoped auth middleware

frontend:
  auth-handler:
    description: WarpDrive auth handler for injecting JWT tokens into requests
  file-extensions:
    description: .gts for templates, .ts for logic-only files
  forms:
    description: Form state management using ImmerChangeset and TpkForm
  route-templates:
    description: Route template files colocated with route logic

global:
  feature-libraries:
    description: Paired [feature]-front and [feature]-backend libraries
  folder-structure:
    description: Standard folder organization for frontend and backend
  import-alias:
    description: Use #src/ import alias instead of relative paths
  monorepo-packages:
    description: "@apps for deployables, @libs for shared packages"
  post-implementation-checks:
    description: Run lint globally and tests on modified packages after implementation

testing:
  e2e-playwright:
    description: Playwright E2E tests with role-based selectors
  msw-mocking:
    description: Type-safe API mocking with openapi-msw
  page-objects:
    description: Page object exports from component files for testing
  rendering-tests:
    description: Component testing with renderingTest, TestApp, and initializeTestApp
  soft-expectations:
    description: Use expect.soft for better test failure reporting
